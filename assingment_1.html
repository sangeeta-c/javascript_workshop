<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Write a function to find all even numbers between 1 to 100.</h1>
    <p id="evenNum"></p>

    <script type="text/javascript">
		
		var i ;
		for (var i=0; i<=99;i++)
		{
			if ( ( i % 2 ) == 0)
				document.getElementById("evenNum").innerHTML ="<span>" + i + "</span>" ;
		}
          

	</script>
</body>
</html>
