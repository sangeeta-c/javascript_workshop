
<!DOCTYPE html>
<html>

    <head>
        <title>Assignment1 - Program2</title>
		<h1> Program to Print name and age entered.. </h1>
		
		 <script type="text/javascript">
	

 var EEven =() => { var customerName = prompt("Please enter your name", "");
				if (customerName!= null) {
				document.write(" Name is: " + customerName + " <br/>");
				}

				var customerAge = prompt("Please enter your age", "");
				if (customerAge!= null) {
				document.write(" Age is:  " + customerAge + " <br/>");
				}
			};
			</script>
    </head>

    <body>
	<p> 
		<form>
		<input type = "button" onclick = "EEven()" value= "CLICK TO PRINT">
		</form>
	</p>	
	</body>
	
</html>
