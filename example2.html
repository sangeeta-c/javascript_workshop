<!DOCTYPE>
<html>

</head>
<body>
	
        <h1>Print Name & Age</h1>
        <input type="text" placeholder="enter your name" value="" id="name"/> </br></br>
	<input type="number" placeholder="Enter age" value="" id="age"/> </br></br>
        <button onclick="onButtonClick()">Print name & Age</button>
        <p id="nameDisplay"></p>
<script>
onButtonClick = () => {
              var name =  document.getElementById("name").value;
	      var age = document.getElementById("age").value
		document.getElementById("nameDisplay").innerHTML= name+ "<br>" +age }
</script>
</body>
</html>
